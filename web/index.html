<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
</head>
<style>
    body {
        background-color: whitesmoke;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-family: monospace;
    }

    button {
        background: none;
        width: 120px;
        border: 2px solid black;
        padding: 5px;
        border-radius: 5px;
        cursor: pointer;
        transition: 4ms;
        font-family: monospace;
        font-size: large;
    }

    button:hover {
        background-color: rgb(255, 102, 0);
        color: black;
    }

    #form_div {
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        margin-top: 50px;
        padding: 25px;
        font-size: large;
        background: linear-gradient(-45deg, #ee7752, #ee6599, #45beeb, #23d5ab);
        background-size: 400%;
        animation: gradient 15s ease infinite;
        height: 400px;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    #input_txt {
        font-family: monospace;
        font-size: large;
    }

    #main>div {

        background: rgba(255, 255, 255, 0.24);
        border: 2px solid blue;
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(2.5px);
        -webkit-backdrop-filter: blur(2.5px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        margin: 20px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        padding: 10px;
        padding-top: 120px;
        justify-content: flex-start;
        align-items: center;
        width: 250px;
        height: 200px;
        text-align: center;
        font-size: larger;
    }

    #back_box {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
    }
</style>

<body>

    <div id="back_box">
        <div id="form_div">
            <h1>WEATHER APP</h1>
            <form onsubmit="doGetWeather(); return false">
                <label for="Search">Search</label> <input type="text" id="input_txt" placeholder="Enter City Name">
                <button type="submit">Get Weather</button>
            </form>
        </div>
        <div id="main">
            <div id="temp"></div>
            <div id="feel"></div>
            <div id="wind"></div>
            <div id="humidity"></div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        let doGetWeather = () => {

            let input = document.querySelector("#input_txt").value;
            let k_temp = "24";
            let k_feel = "25";
            let k_wind = "5";
            let k_humid = "52";

            let l_temp = 26;
            let l_feel = 24;
            let l_wind = 7;
            let l_humid = 55;

            let i_temp = 22;
            let i_feel = 21;
            let i_wind = 11;
            let i_humid = 49;

            let h_temp = 28;
            let h_feel = 27;
            let h_wind = 8;
            let h_humid = 54;

            let f_temp = 26;
            let f_feel = 25;
            let f_wind = 9;
            let f_humid = 51;

            axios.get('https://lazy-cyan-coypu-wig.cyclic.app/')
                .then(function (response) {
                    // handle success
                    console.log("Response is success");

                    if (input == "Karachi" || input == "karachi") {
                        document.querySelector("#temp").innerHTML = `Temperature: ${response.data.doGetWeather.k_temp}°C`;
                        document.querySelector("#feel").innerHTML = `Feels Like: ${response.data.k_feel}°C`;
                        document.querySelector("#wind").innerHTML = `Wind: ${response.data.k_wind} km/h`;
                        document.querySelector("#humidity").innerHTML = `Humidity: ${response.data.k_humid}%`;
                    }
                    else if (input == "Lahore" || input == "lahore") {
                        document.querySelector("#temp").innerHTML = `Temperature: ${response.data.l_temp}°C`;
                        document.querySelector("#feel").innerHTML = `Feels Like: ${response.data.l_feel}°C`;
                        document.querySelector("#wind").innerHTML = `Wind: ${response.data.l_wind} km/h`;
                        document.querySelector("#humidity").innerHTML = `Humidity: ${response.data.l_humid}%`;
                    }
                    else if (input == "Islamabad" || input == "islamabad") {
                        document.querySelector("#temp").innerHTML = `Temperature: ${response.data.l_temp}°C`;
                        document.querySelector("#feel").innerHTML = `Feels Like: ${response.data.l_feel}°C`;
                        document.querySelector("#wind").innerHTML = `Wind: ${response.data.l_wind} km/h`;
                        document.querySelector("#humidity").innerHTML = `Humidity: ${response.data.l_humid}%`;
                    }
                    else if (input == "Hyderabad" || input == "hyderabad") {
                        document.querySelector("#temp").innerHTML = `Temperature: ${response.data.h_temp}°C`;
                        document.querySelector("#feel").innerHTML = `Feels Like: ${response.data.h_feel}°C`;
                        document.querySelector("#wind").innerHTML = `Wind: ${response.data.h_wind} km/h`;
                        document.querySelector("#humidity").innerHTML = `Humidity: ${response.data.h_humid}%`;
                    }
                    else if (input == "Faisalabad" || input == "faisalabad") {
                        document.querySelector("#temp").innerHTML = `Temperature: ${response.data.f_temp}°C`;
                        document.querySelector("#feel").innerHTML = `Feels Like: ${response.data.f_feel}°C`;
                        document.querySelector("#wind").innerHTML = `Wind: ${response.data.f_wind} km/h`;
                        document.querySelector("#humidity").innerHTML = `Humidity: ${response.data.f_humid}%`;
                    }
                })

                .catch(function (error) {
                    // handle error
                    console.log(error);
                })

        }
    </script>
</body>

</html>
